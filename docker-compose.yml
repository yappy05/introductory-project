version: '3:7'

services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5677:5672
      - 15677:15672
    environment:
      - RABBIT_DEFAULT_USER=guest
      - RABBIT_DEFAULT_PASS=guest
    networks:
      - my-app

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672



networks:
  my-app: